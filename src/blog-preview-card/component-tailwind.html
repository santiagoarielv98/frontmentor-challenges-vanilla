<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SV | Blog preview card</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/blog-preview-card/style.css" />
  </head>
  <body class="body">
    <main class="main">
      <article class="article">
        <section class="card">
          <figure class="card__figure">
            <img src="assets/images/illustration-article.svg" alt="article example" height="200" width="100%" />
            <figcaption>Learning</figcaption>
          </figure>
          <div class="card__date">
            <time datetime="2023-12-21">Published 21 Dec 2023</time>
          </div>
          <div class="card__content">
            <a href="#">
              <h1>HTML & CSS foundations</h1>
            </a>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="card__author">
            <img src="assets/images/image-avatar.webp" alt="avatar Greg Hooper" width="32" height="32" />
            <span>Greg Hooper</span>
          </div>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/santiagoarielv98" target="_blank">Santiago Villanueva</a>.
    </div>
  </body>
</html>
